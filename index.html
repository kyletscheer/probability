      <h1>Independent Events Combination Probability Calculator</h1>

          onclick="addEvent()"

        </button>
        <br /><br />
        <label for="numExperiments">Number of Experiments:</label>
        <input
          type="number"
          placeholder="10000"
          id="numExperiments"
          min="1"
          max="1000000"
          value="10000"
          required
        />
        <br /><br />
        <button type="submit" class="btn btn-primary">
          Calculate Combinations
